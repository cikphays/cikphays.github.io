<html>
  <head>
    <title>reCAPTCHA dev: get access</title>
   
	<script src="https://www.google.com/recaptcha/enterprise.js?render=6LdMbNopAAAAANxXRwGNbmgWctXFEodWzy1pp2bi"></script>

	<script>
	function onSubmit(token) {
		document.getElementById("myToken").value = token;
	}
	</script>
  </head>
  <body>
    <button class="g-recaptcha"
    data-sitekey="6LdMbNopAAAAANxXRwGNbmgWctXFEodWzy1pp2bi"
    data-callback='onSubmit'
    data-action='submit'>
	Get token
	</button>
	<textarea id="myToken" style="height: 50%; width: 100%;" value="token"></textarea>
  </body>
</html>
